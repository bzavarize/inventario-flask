<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Relatório de Inventário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { font-size: 0.9rem; }
    h1, h2, h5 { margin-bottom: 0.5rem; }
    .info { font-size: 0.85rem; color: #666; }
  </style>
</head>
<body class="container py-4">

  <div class="text-center mb-4">
    <h2>Hospital Geral de Guarulhos</h2>
    <h4>Relatório de Inventário</h4>
    <p class="info">Gerado por: <strong>{{ usuario }}</strong> em {{ data_hora }}</p>
    <hr>
  </div>

  <table class="table table-bordered table-sm">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Tipo</th>
        <th>Patrimônio</th>
        <th>Setor</th>
        <th>Hostname</th>
      </tr>
    </thead>
    <tbody>
      {% for eq in equipamentos %}
        <tr>
          <td>{{ eq.id }}</td>
          <td>{{ eq.tipo }}</td>
          <td>{{ eq.patrimonio_arklok }}</td>
          <td>{{ eq.setor }}</td>
          <td>{{ eq.hostname or '' }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
