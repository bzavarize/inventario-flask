<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Relatório de Equipamentos</title>
<style>
  table { width: 100%; border-collapse: collapse; }
  th, td { border: 1px solid black; padding: 5px; text-align: left; }
  th { background-color: #ddd; }
</style>
</head>
<body>
  <h2>Relatório de Equipamentos</h2>
  <p><strong>Usuário:</strong> {{ usuario }}</p>
  <p><strong>Data/Hora:</strong> {{ data_hora }}</p>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Tipo</th>
        <th>Patrimônio</th>
        <th>Setor</th>
        <th>Hostname</th>
      </tr>
    </thead>
    <tbody>
      {% for e in equipamentos %}
      <tr>
        <td>{{ e.id }}</td>
        <td>{{ e.tipo }}</td>
        <td>{{ e.patrimonio_arklok }}</td>
        <td>{{ e.setor }}</td>
        <td>{{ e.hostname or "" }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
