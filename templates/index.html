<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Inventário de Equipamentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding-top: 80px;
    }
    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }
    .navbar-brand span {
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- NAVBAR FIXA -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="{{ url_for('static', filename='LOGO_HGG_Horizontal.jpg') }}" alt="Logo HGG">
        <span>Hospital Geral de Guarulhos - Inventário</span>
      </a>
      <div class="d-flex align-items-center text-white">
        <span class="me-3">Usuário: <strong>{{ current_user.username }}</strong></span>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Logout</a>
      </div>
    </div>
  </nav>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="container py-4">
    <h2 class="mb-4">Inventário de Equipamentos</h2>

    <div class="mb-3">
      <label for="filtroSetor" class="form-label"><strong>Filtrar por Setor:</strong></label>
      <select id="filtroSetor" class="form-select" onchange="filtrarPorSetor()">
        <option value="">Todos</option>
      </select>
    </div>

    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addModal">+ Adicionar Equipamento</button>
    <button class="btn btn-secondary mb-3" data-bs-toggle="modal" data-bs-target="#userModal">+ Criar Usuário</button>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="toggleEdit" onchange="toggleActions()" />
      <label class="form-check-label" for="toggleEdit">Habilitar edição e exclusão</label>
    </div>

    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Tipo</th>
          <th>Patrimônio</th>
          <th>Setor</th>
          <th>Hostname</th>
          <th class="edit-action d-none">Ações</th>
        </tr>
      </thead>
      <tbody id="equipamento-tbody"></tbody>
    </table>
  </div>

  <!-- Modal Adicionar Equipamento -->
  <div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="addForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Novo Equipamento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <select name="tipo" class="form-select mb-2" required>
            <option value="">Tipo de Equipamento</option>
            <option>Computador</option>
            <option>Monitor</option>
            <option>Nobreak</option>
            <option>Impressora</option>
          </select>
          <input name="patrimonio_arklok" class="form-control mb-2" placeholder="Patrimônio Arklok" required />
          <input name="setor" class="form-control mb-2" placeholder="Setor" required />
          <input name="hostname" class="form-control" placeholder="Hostname (opcional)" />
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Criar Usuário -->
  <div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="userForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Novo Usuário</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input name="username" class="form-control mb-2" placeholder="Usuário" required />
          <input name="senha" type="password" class="form-control mb-2" placeholder="Senha" required />
          <select name="role" class="form-select" required>
            <option value="admin">Administrador</option>
            <option value="viewer">Visualizador</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Criar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Funções JS conforme necessário para carregar, editar, excluir, filtrar etc.
  </script>
</body>
</html>
