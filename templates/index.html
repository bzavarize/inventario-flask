<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Inventário de Equipamentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Cabeçalho fixo com logo full width */
    header {
      position: sticky;
      top: 0;
      width: 100%;
      height: 120px; /* ajuste a altura conforme o logo */
      background-color: white;
      z-index: 1050;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    header img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Barra de navegação fixa abaixo do cabeçalho */
    nav.navbar-fixed {
      position: sticky;
      top: 120px; /* fica logo abaixo do cabeçalho */
      z-index: 1040;
      background-color: #f8f9fa;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 0.5rem 1rem;
    }

    /* Espaço para conteúdo não ficar atrás da barra fixa */
    body {
      padding-top: 180px; /* 120 do header + 60 da navbar */
    }

    /* Esconder colunas ações inicialmente */
    .edit-action.d-none {
      display: none;
    }
  </style>
</head>
<body class="container">

  <!-- Cabeçalho com logo -->
  <header>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Hospital Geral de Guarulhos" />
  </header>

  <!-- Barra de menu fixa -->
  <nav class="navbar-fixed d-flex justify-content-between align-items-center">
    <div>
      <strong>Usuário: {{ current_user.username }}</strong>
    </div>
    <div>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
    </div>
  </nav>

  <div class="text-center mb-4 p-3 bg-primary text-white rounded">
    <h2>HOSPITAL GERAL DE GUARULHOS</h2>
    <h4>INVENTÁRIO ANALÍTICO</h4>
  </div>

  <h1 class="mb-4">Inventário de Equipamentos</h1>

  <div class="mb-3">
    <label for="filtroSetor" class="form-label"><strong>Filtrar por Setor:</strong></label>
    <select id="filtroSetor" class="form-select" onchange="filtrarPorSetor()">
      <option value="">Todos</option>
    </select>
  </div>

  <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addModal">+ Adicionar Equipamento</button>
  <button class="btn btn-secondary mb-3" data-bs-toggle="modal" data-bs-target="#userModal">+ Criar Usuário</button>

  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="toggleEdit" onchange="toggleActions()" />
    <label class="form-check-label" for="toggleEdit">Habilitar edição e exclusão</label>
  </div>

  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Tipo</th>
        <th>Patrimônio</th>
        <th>Setor</th>
        <th>Hostname</th>
        <th class="edit-action d-none">Ações</th>
      </tr>
    </thead>
    <tbody id="equipamento-tbody"></tbody>
  </table>

  <!-- Modal Adicionar Equipamento -->
  <div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="addForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Novo Equipamento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <select name="tipo" class="form-select mb-2" required>
            <option value="">Tipo de Equipamento</option>
            <option>Computador</option>
            <option>Monitor</option>
            <option>Nobreak</option>
            <option>Impressora</option>
          </select>
          <input name="patrimonio_arklok" class="form-control mb-2" placeholder="Patrimônio Arklok" required />
          <input name="setor" class="form-control mb-2" placeholder="Setor" required />
          <input name="hostname" class="form-control" placeholder="Hostname (opcional)" />
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Criar Usuário -->
  <div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="userForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Novo Usuário</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input name="username" class="form-control mb-2" placeholder="Usuário" required />
          <input name="senha" type="password" class="form-control mb-2" placeholder="Senha" required />
          <select name="role" class="form-select" required>
            <option value="admin">Administrador</option>
            <option value="viewer">Visualizador</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Criar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // JavaScript para manipular equipamentos, filtros, edição, exclusão, criação de usuários
    // Exemplo simples para ilustrar:
    const filtroSetor = document.getElementById('filtroSetor');
    const tbody = document.getElementById('equipamento-tbody');
    const toggleEditCheckbox = document.getElementById('toggleEdit');

    async function carregarSetores() {
      const res = await fetch('/setores');
      const setores = await res.json();
      setores.forEach(setor => {
        const option = document.createElement('option');
        option.value = setor;
        option.textContent = setor;
        filtroSetor.appendChild(option);
      });
    }

    async function carregarEquipamentos(setor = '') {
      let url = '/equipamentos';
      if (setor) url += `?setor=${encodeURIComponent(setor)}`;
      const res = await fetch(url);
      const equipamentos = await res.json();
      tbody.innerHTML = '';
      equipamentos.forEach(e => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${e.id}</td>
          <td>${e.tipo}</td>
          <td>${e.patrimonio_arklok}</td>
          <td>${e.setor}</td>
          <td>${e.hostname || ''}</td>
          <td class="edit-action d-none">
            <button class="btn btn-sm btn-warning" onclick="editarEquipamento(${e.id})">Editar</button>
            <button class="btn btn-sm btn-danger" onclick="excluirEquipamento(${e.id})">Excluir</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
      toggleActions();
    }

    function filtrarPorSetor() {
      carregarEquipamentos(filtroSetor.value);
    }

    function toggleActions() {
      const mostrar = toggleEditCheckbox.checked;
      document.querySelectorAll('.edit-action').forEach(el => {
        el.classList.toggle('d-none', !mostrar);
      });
    }

    // Adicionar, editar e excluir equipamento e criar usuário (você já tem backend para essas rotas)
    // Aqui você deve implementar as chamadas fetch POST, PUT, DELETE correspondentes

    // Exemplo: Adicionar equipamento (com modal)
    document.getElementById('addForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      const res = await fetch('/equipamentos', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
      if(res.ok) {
        e.target.reset();
        const modal = bootstrap.Modal.getInstance(document.getElementById('addModal'));
        modal.hide();
        carregarEquipamentos(filtroSetor.value);
      } else {
        alert('Erro ao adicionar equipamento');
      }
    });

    // Exemplo: Criar usuário
    document.getElementById('userForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      const res = await fetch('/usuarios', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
      if(res.ok) {
        e.target.reset();
        const modal = bootstrap.Modal.getInstance(document.getElementById('userModal'));
        modal.hide();
        alert('Usuário criado com sucesso');
      } else {
        alert('Erro ao criar usuário');
      }
    });

    // Funções editarEquipamento e excluirEquipamento você pode implementar conforme seu backend

    window.onload = () => {
      carregarSetores();
      carregarEquipamentos();
    }
  </script>
</body>
</html>
