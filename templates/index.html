<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Invent치rio de Equipamentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Cabe칞alho fixo com logo full width */
    header {
      position: sticky;
      top: 0;
      width: 100%;
      height: 120px;
      background-color: white;
      z-index: 1050;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    header img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Barra de menu fixa abaixo do cabe칞alho */
    nav.navbar-fixed {
      position: sticky;
      top: 120px;
      z-index: 1040;
      background-color: #f8f9fa;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Espa칞o para conte칰do n칚o ficar atr치s da barra fixa */
    body {
      padding-top: 180px;
    }

    /* Centralizar t칤tulo */
    h1.title-center {
      text-align: center;
      margin-bottom: 30px;
    }

    /* Esconder colunas a칞칫es inicialmente */
    .edit-action.d-none {
      display: none;
    }
  </style>
</head>
<body class="container">

  <!-- Cabe칞alho com logo -->
  <header>
    <img src="{{ url_for('static', filename='LOGO_HGG_Horizontal.jpg') }}" alt="Logo Hospital Geral de Guarulhos" />
  </header>

  <!-- Barra de menu fixa -->
  <nav class="navbar-fixed">
    <div>
      <strong>Usu치rio: {{ current_user.username }}</strong>
    </div>
    <div>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
    </div>
  </nav>

  <h1 class="title-center">Invent치rio de Equipamentos</h1>

  <div class="row mb-3">
    <div class="col-md-6">
      <label for="filtroSetor" class="form-label"><strong>Filtrar por Setor:</strong></label>
      <select id="filtroSetor" class="form-select" onchange="filtrarEquipamentos()">
        <option value="">Todos</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="filtroTipo" class="form-label"><strong>Filtrar por Tipo:</strong></label>
      <select id="filtroTipo" class="form-select" onchange="filtrarEquipamentos()">
        <option value="">Todos</option>
        <option>Computador</option>
        <option>Monitor</option>
        <option>Nobreak</option>
        <option>Impressora</option>
      </select>
    </div>
  </div>

  <div class="mb-3">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">+ Adicionar Equipamento</button>
    <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#userModal">+ Criar Usu치rio</button>
    <button class="btn btn-danger" onclick="exportarPDF()">游늯 Exportar PDF</button>
  </div>

  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="toggleEdit" onchange="toggleActions()" />
    <label class="form-check-label" for="toggleEdit">Habilitar edi칞칚o e exclus칚o</label>
  </div>

  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Tipo</th>
        <th>Patrim칪nio</th>
        <th>Setor</th>
        <th>Hostname</th>
        <th class="edit-action d-none">A칞칫es</th>
      </tr>
    </thead>
    <tbody id="equipamento-tbody"></tbody>
  </table>

  <!-- Modal Adicionar Equipamento -->
  <div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="addForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Novo Equipamento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <select name="tipo" class="form-select mb-2" required>
            <option value="">Tipo de Equipamento</option>
            <option>Computador</option>
            <option>Monitor</option>
            <option>Nobreak</option>
            <option>Impressora</option>
          </select>
          <input name="patrimonio_arklok" class="form-control mb-2" placeholder="Patrim칪nio Arklok" required />
          <input name="setor" class="form-control mb-2" placeholder="Setor" required />
          <input name="hostname" class="form-control" placeholder="Hostname (opcional)" />
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Criar Usu치rio -->
  <div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="userForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Novo Usu치rio</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input name="username" class="form-control mb-2" placeholder="Usu치rio" required />
          <input name="senha" type="password" class="form-control mb-2" placeholder="Senha" required />
          <select name="role" class="form-select" required>
            <option value="admin">Administrador</option>
            <option value="viewer">Visualizador</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Criar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const filtroSetor = document.getElementById('filtroSetor');
    const filtroTipo = document.getElementById('filtroTipo');
    const tbody = document.getElementById('equipamento-tbody');
    const toggleEditCheckbox = document.getElementById('toggleEdit');

    async function carregarSetores() {
      const res = await fetch('/setores');
      const setores = await res.json();
      setores.forEach(setor => {
        const option = document.createElement('option');
        option.value = setor;
        option.textContent = setor;
        filtroSetor.appendChild(option);
      });
    }

    async function carregarEquipamentos(setor = '', tipo = '') {
      let url = '/equipamentos?';
      if (setor) url += `setor=${encodeURIComponent(setor)}&`;
      if (tipo) url += `tipo=${encodeURIComponent(tipo)}`;
      const res = await fetch(url);
      const equipamentos = await res.json();
      tbody.innerHTML = '';
      equipamentos.forEach(e => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${e.id}</td>
          <td>${e.tipo}</td>
          <td>${e.patrimonio_arklok}</td>
          <td>${e.setor}</td>
          <td>${e.hostname || ''}</td>
          <td class="edit-action d-none">
            <button class="btn btn-sm btn-warning" onclick="editarEquipamento(${e.id})">Editar</button>
            <button class="btn btn-sm btn-danger" onclick="excluirEquipamento(${e.id})">Excluir</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
      toggleActions();
    }

    function filtrarEquipamentos() {
      carregarEquipamentos(filtroSetor.value, filtroTipo.value);
    }

    function toggleActions() {
      const mostrar = toggleEditCheckbox.checked;
      document.querySelectorAll('.edit-action').forEach(el => {
        el.classList.toggle('d-none', !mostrar);
      });
    }

    // Exportar PDF com filtros atuais
    function exportarPDF() {
      const setor = filtroSetor.value;
      const tipo = filtroTipo.value;
      let urlPDF = '/relatorio_pdf?';
      if (setor) urlPDF += `setor=${encodeURIComponent(setor)}&`;
      if (tipo) urlPDF += `tipo=${encodeURIComponent(tipo)}`;
      window.open(urlPDF, '_blank');
    }

    // Evento adicionar equipamento
    document.getElementById('addForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      const res = await fetch('/equipamentos', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
      if(res.ok) {
        e.target.reset();
        const modal = bootstrap.Modal.getInstance(document.getElementById('addModal'));
        modal.hide();
        filtrarEquipamentos();
      } else {
        alert('Erro ao adicionar equipamento');
      }
    });

    // Evento criar usu치rio
    document.getElementById('userForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      const res = await fetch('/usuarios', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
      if(res.ok) {
        e.target.reset();
        const modal = bootstrap.Modal.getInstance(document.getElementById('userModal'));
        modal.hide();
        alert('Usu치rio criado com sucesso');
      } else {
        alert('Erro ao criar usu치rio');
      }
    });

    // Placeholder para editar/excluir equipamento
    function editarEquipamento(id) {
      alert('Fun칞칚o editarEquipamento ainda n칚o implementada. ID: ' + id);
    }
    function excluirEquipamento(id) {
      alert('Fun칞칚o excluirEquipamento ainda n칚o implementada. ID: ' + id);
    }

    window.onload = () => {
      carregarSetores();
      filtrarEquipamentos();
    };
  </script>
</body>
</html>
