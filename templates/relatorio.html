<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Relatório de Inventário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container py-5">

  <div class="text-center mb-4">
    <h2>Relatório Analítico por Setor</h2>
    <a href="/" class="btn btn-secondary mt-3">← Voltar ao Inventário</a>
  </div>

  {% for grupo in dados %}
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Setor: {{ grupo.setor }} ({{ grupo.total }} equipamentos)</h5>
      </div>
      <div class="card-body p-0">
        <table class="table table-striped mb-0">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Tipo</th>
              <th>Patrimônio</th>
              <th>Hostname</th>
            </tr>
          </thead>
          <tbody>
            {% for eq in grupo.equipamentos %}
              <tr>
                <td>{{ eq.id }}</td>
                <td>{{ eq.tipo }}</td>
                <td>{{ eq.patrimonio_arklok }}</td>
                <td>{{ eq.hostname }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  {% endfor %}

</body>
</html>
